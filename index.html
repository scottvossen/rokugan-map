<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Rokugan Map</title>

    <link rel="shortcut icon" href="assets/icons/favicon.png" />
    <link rel="stylesheet" href="lib/bootstrap/3.3.4/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="lib/bootstrap/offcanvas/offcanvas.css" type="text/css" />
    <link rel="stylesheet" href="css/normalize.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>  
  <body class="background-container">
    <div class="container">
      
      <!-- Show/Hide Details -->
      <a class="show-details show-details-tab visible-xs" data-toggle="offcanvas"></a>
      
      <!-- Content -->
      <div class="row row-offcanvas row-offcanvas-right no-margin">

        <!-- Map -->
        <div class="col-xs-12 col-sm-6">
          <div class="map-section">
            <div class="map-container wood-border no-swipe"></div>

            <div class="toolbar">
              <ul class="horizontal">
                <li><input id="showTerrain" type="checkbox" checked="true"> Show Terrain</li>
                <li><input id="showMons" type="checkbox" checked="true"> Show Clan Mons</li>
                <li><input id="showMarkers" type="checkbox" checked="true"> Show Markers</li>
                <li><input id="showLabels" type="checkbox" checked="true"> Show Labels</li>
              </ul>
            </div>
          </div><!-- /map-section -->
        </div><!--/.col-xs-12.col-sm-9-->
          
        <!-- Details -->
        <div class="col-xs-12 col-sm-6 sidebar-offcanvas" id="sidebar">
          <div class="detail-pane wood-border invisible">
            <div class="header">
              <ul class="icon-list horizontal"></ul>
              <div class='center-container'>
                <img class="featured-icon center" src ="">
              </div>
            </div>

            <h1 class="title"></h1>
            <div class="content"></div>
          </div><!-- /detail-pane -->
        </div><!--/.sidebar-offcanvas-->

      </div><!--/row-->

      <hr>
      <footer>
        <p>&copy; Viscous Technologies 2015</p>
      </footer>

    </div><!-- /container -->

    <!-- JS IMPORTS -->
    <script type="text/javascript" src="lib/d3/3.5.3/d3.min.js"></script>
    <script type="text/javascript" src="lib/d3/d3.utilities.js"></script>
    <script type="text/javascript" src="lib/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="lib/jquery/throttle-debounce/1.1/jquery.throttle-debounce.min.js"></script>
    <script type="text/javascript" src="lib/jquery/touchSwipe/1.6.4/jquery.touchSwipe.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/lodash.js/3.3.0/lodash.min.js"></script>
    
    <script type="text/javascript" src="js/utility.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/Viscous.TerritoryMap.Manager.js"></script>
    <script type="text/javascript" src="js/Viscous.TerritoryMap.Map.js"></script>
    <script type="text/javascript" src="js/Viscous.TerritoryMap.Details.js"></script>
  </body>
</html>
